dubbo:
  registries:
    zk:
      protocol: zookeeper
      timeout: 3s
      address: 172.26.35.2:2181
      registry-type: interface
  protocols:
    dubbo:
      name: dubbo
      port: 20000
    triple:
      name: tri
      port: 20001
  provider:
    registry-ids: zk
    services:
      UserProvider:
        serialization: hessian2
        interface: org.apache.dubbo.samples.UserProvider
      UserProviderTriple:
        serialization: hessian2
        interface: org.apache.dubbo.samples.UserProviderTriple