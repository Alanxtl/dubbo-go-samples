apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-server
  template:
    metadata:
      labels:
        app: go-server
    spec:
      containers:
        - name: go-server
          image: xuetaoli/go-server:latest
          ports:
            - containerPort: 20000  # 容器监听的端口


---
apiVersion: v1
kind: Service
metadata:
  name: go-server-service
spec:
  selector:
    app: go-server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 20000  # 修改目标端口为20000
  type: ClusterIP  # 默认是 ClusterIP 类型，适合内部访问
